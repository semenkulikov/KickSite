{% extends 'base.html' %}
{% load static %}

{% block title %}
	Login - {{ block.super }}
{% endblock %}

{% block static %}
  <link rel="stylesheet" href="{% static 'Django/css/login.css' %}">
{% endblock %}

{% block content %}
<main class="form-signin">
  <form action="login" method="POST">
    {% csrf_token %}
    <div class="form-floating">
      {{ form.login }}
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      {{ form.password }}
      <label for="floatingPassword">Password</label>
    </div>

    {% if errors %}
    <div class="form-group mt-3">
      <p class="login__errors"> {{ errors }} </p>
    </div>
    {% endif %}

    <button class="w-100 btn btn-lg btn-light" type="submit">Sign in</button>
  </form>
</main>
{% endblock %}
