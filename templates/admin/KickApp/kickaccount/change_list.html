{% extends "admin/change_list.html" %}

{% block object-tools %}
  <div class="object-tools">
    <ul class="object-tools">
      <li>
        <a href="add/" class="button btn btn-success" style="margin-right: 10px;">
          <span class="icon-plus"></span> Добавить Kick Account
        </a>
      </li>
      <li>
        <a href="bulk-import/" class="button btn btn-primary">
          <span class="icon-upload"></span> Массовый импорт
        </a>
      </li>
    </ul>
  </div>
{% endblock %}

{% block content %}
  <!-- DEBUG: Проверяем уведомления в шаблоне -->
  <!-- DEBUG: messages = {{ messages }} -->
  <!-- DEBUG: messages|length = {{ messages|length }} -->
  
  {% if messages %}
  <ul class="messagelist">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {{ block.super }}
{% endblock %}
