{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://kick.com/favicon.ico">
  <title>
  {% block title %}
    WebStreams
  {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'Django.bundle.css' %}">
  {% block styles %}{% endblock %}

  <!-- INCLUDE STATIC  -->
  {% block static %} {% endblock %}
  <!-- ------------- -->
</head>
<body>
  {% include "header.html" %}

  <div class="container container-content mb-4">
    {% block content %}{% endblock %}
  </div>

  <div class="">
    {% include "footer.html" %}
  </div>

  <script src="{% static 'Django.bundle.js' %}"></script>
  <script>
    $(document).ready(function() {
        $(".dropdown-toggle").dropdown();
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
