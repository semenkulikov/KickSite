<!-- Modal Edit auto-messages -->
<div class="modal fade" id="editAutoMessageModal" tabindex="-1" aria-labelledby="editAutoMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark" style="border-radius: 16px;">
            <div class="modal-header">
                <h5 class="modal-title" id="editAutoMessageModalLabel">Edit auto-messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="autoMessageTextArea">Messages (one per line):</label>
                    <textarea id="autoMessageTextArea" class="form-control" rows="8" style="background: #18181b; color: #fff; border-radius: 10px;"></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="frequency-send">Frequency (messages/min):</label>
                    <input type="number" id="frequency-send" class="form-control autoMessageFrequencyInput" min="1" max="60" value="1" style="width: 120px; display: inline-block; margin-left: 10px;">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveAutoMessages">Save</button>
            </div>
        </div>
    </div>
</div>
