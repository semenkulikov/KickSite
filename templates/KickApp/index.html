{% extends 'base.html' %}
{% load static %}

{% block title %}
	Kick - {{ block.super }}
{% endblock %}

{% block content %}

<div class="row text-center">
  <div class="col">
    <h1>Kick - HOMEPAGE</h1>
  </div>
</div>

<div class="row text-center stats-settings">
  <div class="col">
    {% if user.is_staff %}
    <input type="text" class="form-control pt-1" id="inputShowUserStat">
    <button type="button" id="sendShowUserStat" class="btn btn-success input-message-send ">Show</button>
    {% endif %}
    <button type="button" id="showMyStat" class="btn my-1 btn-light">Show my stat</button>
  </div>
</div>

<div class="row text-center mb-2">
  <div class="col">
    <div class="range-slider">
      <h5>Show recent:</h5>
      <input class="range-slider__range" id="showLastStatInput" type="range" value="1" min="1" max="100">
      <span class="range-slider__value" id="showLastStatCount"></span>
    </div>
  </div>
</div>

<div id="statsContainer"></div>


<template id="alertTemplate">
  <div class="alert alert-dismissible fade show" id="alertBody" style="position: absolute;top: 10px;right: 10px" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</template>

{% endblock %}
